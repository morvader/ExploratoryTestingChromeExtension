<!doctype html>
<html>
<head>
    <title>Exploratory Testing Chrome Extension</title>
    <link rel="stylesheet" type="text/css" href="popUp.css">
    <script src="popup.js"></script>
    <script type="text/javascript" src="./lib/jquery-1.11.3.min.js"></script>

</head>

<body>
<h1 class="heading">Exploratory Testing Session</h1>

<div class="main">
    <p class="menuTittle">Add new Annotation</p>
    <ul class="menu">
        <li>
            <button id="BugBtn" class="BugButton">Bug</button>
            <label id="bugCounter"></label>

            <div id="addNewBug" class="reportAnnotation">
                <textarea id="newBugDescription" rows="2" cols="30" placeholder="Bug description..."></textarea>

                <div class="annotaionOptions">
                    <button name="Cancel" class="cancelButton" title="Cancel annotation">Cancel</button>
                    <button id="addNewBugBtn" class="actionButton addNewAnnotaionBtn" title="Add new Bug"></button>
                    <button id="addNewBugSCBtn" class="actionButton addNewAnnotaionScreenshotBtn"
                            title="Add new Bug with screenshot"></button>
                </div>
            </div>
        </li>
        <li>
            <button id="NoteBtn" class="NoteButton">Note</button>
            <label id="noteCounter"></label>

            <div id="addNewNote" class="reportAnnotation">
                <textarea id="newNoteDescription" rows="2" cols="30" placeholder="Note description..."></textarea>

                <div class="annotaionOptions">
                    <button name="Cancel" class="cancelButton" title="Cancel annotation">Cancel</button>
                    <button id="addNewNoteBtn" class="actionButton addNewAnnotaionBtn" title="Add new Note"></button>
                    <button id="addNewNoteSCBtn" class="actionButton addNewAnnotaionScreenshotBtn"
                            title="Add new Note with screenshot"></button>
                </div>
            </div>
        </li>
        <li>
            <button id="QuestionBtn" class="QuestionButton">Question</button>
            <label id="questionCounter"></label>

            <div id="addNewQuestion" class="reportAnnotation">
                <textarea id="newQuestionDescription" rows="2" cols="30"
                          placeholder="Question description..."></textarea>

                <div class="annotaionOptions">
                    <button name="Cancel" class="cancelButton" title="Cancel annotation">Cancel</button>
                    <button id="addNewQuestionBtn" class="actionButton addNewAnnotaionBtn" title="Add new Question">
                    </button>
                    <button id="addNewQuestionSCBtn" class="actionButton addNewAnnotaionScreenshotBtn"
                            title="Add new Question with screenshot"></button>
                </div>
            </div>
        </li>
        <li>
            <button id="IdeaBtn" class="IdeaButton">Idea</button>
            <label id="ideaCounter"></label>

            <div id="addNewIdea" class="reportAnnotation">
                <textarea id="newIdeaDescription" rows="2" cols="30" placeholder="Idea description..."></textarea>

                <div class="annotaionOptions">
                    <button name="Cancel" class="cancelButton" title="Cancel annotation">Cancel</button>
                    <button id="addNewIdeaBtn" class="actionButton addNewAnnotaionBtn" title="Add new Idea"></button>
                    <button id="addNewIdeaSCBtn" class="actionButton addNewAnnotaionScreenshotBtn"
                            title="Add new Idea with screenshot">
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>


<div class="footer">
    <div>
        <button id="resetBtn" class="cancelButton" title="Reset session data">Reset</button>
        <div class="sessionOptions">
            <button id="previewBtn" class="actionButton" title="Session report">Report</button>
            <button id="exportCSVBtn" class="actionButton" title="Export session to CSV">Export CSV</button>
        </div>
    </div>
    <div id="resetConfirmation" style="display:none">
        <span style="display:block">This will reset the current session.</span>
        <span>Are you sure?</span>
        <button id="resetNo" class="cancelButton" title="Cancel reset">No</button>
        <button id="resetYes" class="actionButton" title="Reset current session">Yes</button>
    </div>
</div>

</body>
</html>
