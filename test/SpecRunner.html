<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v2.3.4</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.3.4/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-2.3.4/jasmine.css">

    <script src="./lib/jasmine-2.3.4/jasmine.js"></script>
    <script src="./lib/jasmine-2.3.4/jasmine-html.js"></script>
    <script src="./lib/jasmine-2.3.4/boot.js"></script>

    <!-- Librerías externas -->
    <script type="text/javascript" src="../lib/date.js"></script>


    <!-- Archivos fuente -->
    <script type="module">
        // Importar módulos
        import { Annotation, Bug, Note, Idea, Question } from '../src/Annotation.js';
        import { Session } from '../src/Session.js';
        import { ExportSessionCSV } from '../src/ExportSessionCSV.js';
        import { JSonSessionService } from '../src/JSonSessionService.js';


        // Hacer disponibles globalmente para las pruebas
        window.Annotation = Annotation;
        window.Bug = Bug;
        window.Note = Note;
        window.Idea = Idea;
        window.Question = Question;
        window.Session = Session;
        window.ExportSessionCSV = ExportSessionCSV;
        window.JSonSessionService = JSonSessionService;

        // Cargar archivos de prueba después de que los módulos estén disponibles
        const loadSpecs = async () => {
            await import('./spec/AnnotationSpec.js');
            await import('./spec/ExploratorySessionSpec.js');
            await import('./spec/ExportCSVSpec.js');
            await import('./spec/JSonSessionServiceSpec.js');
        };

        loadSpecs();
    </script>

</head>

</html>
