<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exploratory Testing Session Report</title>
    <link rel="stylesheet" href="preview.css">
    <script type="module" src="preview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="report">
        <h1>Exploratory Testing Session Report</h1>
        <div id="sessionInfo"></div>
        <div id="chartContainer" style="width: 300px; margin: 20px auto;">
            <canvas id="annotationsChart"></canvas>
        </div>
        <div id="sessionResults">
            <table id="sessionActivityTable" class="table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>URL</th>
                        <th>Time</th>
                        <th>Screenshot</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="annotationsTableBody"></tbody>
            </table>
        </div>
    </div>
    <div id="divOverlay">
        <div id='deleteDialog'>
            <span>Delete this annotation?</span>
            <button id="cancelDelete" class="cancelButton" title="Cancel deletion">No</button>
            <button id="deleteYes" class="actionButton" title="Delete annotation">Yes</button>
        </div>
    </div>
</body>

</html>
