<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exploratory Testing Session Report</title>
    <link rel="stylesheet" href="preview.css">
    <script type="module" src="preview.js"></script>
    <script src="../lib/chart.umd.js"></script>
</head>

<body>
    <div id="report">
        <h1>Exploratory Testing Session Report</h1>
        <div class="session-info-container">
            <div id="sessionInfo"></div>
            <div id="chartContainer">
                <canvas id="annotationsChart"></canvas>
            </div>
        </div>
        <div class="filter-container">
            <span class="filter-label">Filter by type:</span>
            <div class="filter-buttons">
                <button class="filter-button active" data-type="all">All</button>
                <button class="filter-button" data-type="Bug">Bugs</button>
                <button class="filter-button" data-type="Note">Notes</button>
                <button class="filter-button" data-type="Idea">Ideas</button>
                <button class="filter-button" data-type="Question">Questions</button>
            </div>
        </div>
        <div id="sessionResults">
            <table id="sessionActivityTable" class="table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>URL</th>
                        <th>Time</th>
                        <th>Screenshot</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="annotationsTableBody"></tbody>
            </table>
        </div>
    </div>
    <div id="divOverlay">
        <div id='deleteDialog'>
            <span>Delete this annotation?</span>
            <button id="cancelDelete" class="cancelButton" title="Cancel deletion">No</button>
            <button id="deleteYes" class="actionButton" title="Delete annotation">Yes</button>
        </div>
    </div>
    <div id="imagePreview" class="image-preview">
        <img src="" alt="Preview">
    </div>
    <div id="imageHoverPreview" class="image-hover-preview">
        <img src="" alt="Hover Preview">
    </div>
</body>

</html>
