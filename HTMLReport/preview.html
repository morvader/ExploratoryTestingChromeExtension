<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploratory Testing Session Report</title>
    <link rel="stylesheet" href="preview.css">
    <script type="module" src="preview.js"></script>
    <script src="../lib/chart.umd.js"></script>
    <script src="../lib/jszip.min.js"></script>
</head>

<body>
    <div id="report" class="report">
        <!-- Header -->
        <header class="report-header">
            <div class="report-header__content">
                <h1 class="report-header__title">Exploratory Testing Report</h1>
                <p class="report-header__subtitle">Session Summary</p>
            </div>
        </header>

        <!-- Session Overview: Info + Stats + Chart -->
        <section class="section section--overview">
            <div id="sessionInfo" class="info-column"></div>
            <div id="statsCards" class="stats-column"></div>
            <div id="chartContainer" class="chart-column">
                <h3 class="chart-card__title">Distribution</h3>
                <canvas id="annotationsChart"></canvas>
            </div>
        </section>

        <!-- Filters & Actions -->
        <section class="section">
            <div class="toolbar-card">
                <div class="filter-section">
                    <span class="filter-section__label">Filter by type</span>
                    <div class="filter-pills">
                        <button class="filter-pill active" data-type="all">All</button>
                        <button class="filter-pill filter-pill--bug" data-type="Bug">Bugs</button>
                        <button class="filter-pill filter-pill--note" data-type="Note">Notes</button>
                        <button class="filter-pill filter-pill--idea" data-type="Idea">Ideas</button>
                        <button class="filter-pill filter-pill--question" data-type="Question">Questions</button>
                    </div>
                </div>
                <div class="button-group">
                    <button id="downloadImagesBtn" class="btn-download btn-download--secondary" title="Download all screenshots">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M5.5 6.5h7m-7 3h7m-7 3h4m5-10v12a1 1 0 01-1 1h-9a1 1 0 01-1-1v-12a1 1 0 011-1h9a1 1 0 011 1z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Download Images
                    </button>
                    <button id="downloadReportBtn" class="btn-download" title="Download complete report">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M9 2v10m0 0l-3.5-3.5M9 12l3.5-3.5M3 14.5h12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Download Report
                    </button>
                </div>
            </div>
        </section>

        <!-- Annotations Table -->
        <section class="section section--table">
            <div class="table-wrapper">
                <table class="report-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Description</th>
                            <th>URL</th>
                            <th>Time</th>
                            <th>Screenshot</th>
                            <th class="col-actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="annotationsTableBody"></tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Delete Confirmation Dialog -->
    <div id="divOverlay" class="overlay">
        <div id="deleteDialog" class="dialog">
            <div class="dialog__icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 9v4m0 4h.01M5.07 19h13.86c1.54 0 2.5-1.67 1.73-3L13.73 4c-.77-1.33-2.69-1.33-3.46 0L3.34 16c-.77 1.33.19 3 1.73 3z" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h3 class="dialog__title">Delete Annotation</h3>
            <p class="dialog__message">Are you sure you want to delete this annotation? This action cannot be undone.</p>
            <div class="dialog__actions">
                <button id="cancelDelete" class="btn btn--secondary">Cancel</button>
                <button id="deleteYes" class="btn btn--danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Image Preview Overlays -->
    <div id="imagePreview" class="image-preview">
        <img src="" alt="Preview">
    </div>
    <div id="imageHoverPreview" class="image-hover-preview">
        <img src="" alt="Hover Preview">
    </div>
</body>

</html>
